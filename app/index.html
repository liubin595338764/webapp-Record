<script type="text/html" id="button_html">
    <h2>button</h2>
    <div class="pdlr20">
        <div class="mtop10"><button class="m-btn">默认状态</button></div>
        <div class="mtop10"><a href="javascript:;" class="m-btn">默认状态</a></div>
        <div class="mtop10"><button disabled="disabled" class="m-btn">禁用状态</button></div>
        <div class="mtop10"><a href="javascript:;" class="m-btn" disabled>禁用状态</a></div>
        <div class="mtop10"><button class="m-btn-default">次要操作状态</button></div>
        <div class="mtop10"><button class="m-btn load"><i class="m-loading"></i>Loading效果</button></div>
        <div class="mtop10"><button class="m-btn-default load"><i class="m-loading"></i>Loading效果</button></div>
        <div class="mtop10">
            <button class="m-btn m-btn-mini">行内按钮</button>
            <button class="m-btn-default m-btn-mini">行内按钮</button>
        </div>
    </div>
</script>
<script type="text/html" id="input_html">
    <h2>input</h2>
    <p class="mtop10 m-cell-title">复选框列表</p>
    <div class="list">
        <label class="m-cell m-check_label" for="checkbox1">
            <div class="m-cell-header">
                <input type="checkbox" id="checkbox1" class="m-checkbox" />
                <span class="icon-duoxy"></span>
            </div>
            <div class="m-cell-body">多选项目01</div>
        </label>
        <label class="m-cell m-check_label" for="checkbox2">
            <div class="m-cell-header">
                <input type="checkbox" id="checkbox2" class="m-checkbox" />
                <span class="icon-duoxy"></span>
            </div>
            <div class="m-cell-body">多选项目02</div>
        </label>
    </div>
    <p class="mtop20 m-cell-title">单选框列表</p>
    <div class="list">
        <label class="m-cell m-radio_label" for="radio1">
            <div class="m-cell-header">
                <input type="radio" name="radio" id="radio1" class="m-radio" />
                <span class="icon-danxy"></span>
            </div>
            <div class="m-cell-body">单选项目01</div>
        </label>
        <label class="m-cell m-radio_label" for="radio2">
            <div class="m-cell-header">
                <input type="radio" name="radio" id="radio2" class="m-radio" />
                <span class="icon-danxy"></span>
            </div>
            <div class="m-cell-body">单选项目02</div>
        </label>
    </div>

    <p class="mtop20 m-cell-title">表单项</p>
    <div class="list">
        <div class="m-cell">
            <div class="m-cell-header w150">姓名</div>
            <div class="m-cell-body">
                <input type="text" class="input" placeholder="请输入姓名" />
            </div>
        </div>
        <div class="m-cell">
            <div class="m-cell-header w150">手机号码</div>
            <div class="m-cell-body">
                <input type="text" class="input" placeholder="请输入手机号码" />
            </div>
        </div>
        <div class="m-cell relative">
            <div class="m-cell-header w150">验证码</div>
            <div class="m-cell-body">
                <input type="text" class="input" placeholder="请输入验证码" />
                <button class="m-btn m-btn-mini m-verify_btn">获取验证码</button>
            </div>
        </div>
    </div>
</script>
<script src="../dist/libs/zepto.pack.min.js"></script>

</html>
